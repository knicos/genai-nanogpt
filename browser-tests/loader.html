<html>
    <head>
        <title>TM Language Model</title>
        <script
            type="module"
            src="/dist/main.js"
        ></script>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <input
            type="file"
            id="fileInput"
            accept=".pdf,.docx,.csv,.txt,.parquet"
        />
        <script type="module">
            import { loadTextData } from '/dist/main.js';

            const fileInput = document.getElementById('fileInput');
            fileInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (file) {
                    const textData = await loadTextData(file);
                    console.log(textData);
                }
            });
        </script>
    </body>
</html>
