<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>EfficientScatterSub WebGL Test</title>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgpu/dist/tf-backend-webgpu.min.js"></script>
        <script
            type="module"
            src="../dist/ops/attentionMask.js"
        ></script>
        <script
            type="module"
            src="../dist/ops/webgpu/index.js"
        ></script>
    </head>
    <body>
        <script type="module">
            function arraysClose(a, b, epsilon = 1e-5) {
                if (Array.isArray(a) && Array.isArray(b)) {
                    if (a.length !== b.length) return false;
                    for (let i = 0; i < a.length; ++i) {
                        if (!arraysClose(a[i], b[i], epsilon)) return false;
                    }
                    return true;
                } else if (typeof a === 'number' && typeof b === 'number') {
                    if (a === -Infinity && b === -Infinity) return true;
                    return Math.abs(a - b) < epsilon;
                } else {
                    return false;
                }
            }

            async function execute(backend, pastLen) {
                await tf.setBackend(backend);
                const q = tf.tensor4d(
                    [
                        [
                            [
                                [0.1, 0.2, 0.3, 0.4],
                                [0.3, 0.4, 0.5, 0.6],
                            ],
                        ],
                    ],
                    [1, 1, 2, 4]
                ); // (1,1,T,hs)
                const k = tf.tensor4d(
                    [
                        [
                            [
                                [0.5, 0.6, 0.5, 0.6],
                                [0.7, 0.8, 0.7, 0.8],
                            ],
                        ],
                    ],
                    [1, 1, 2, 4]
                ); // (1,1,T,hs)
                const mask = tf.tensor2d(
                    [
                        [0, -Infinity, -Infinity, -Infinity],
                        [0, 0, 0, -Infinity],
                    ],
                    [2, 4]
                ); // (T,T)
                const divisor = 0.5;

                // Custom op
                const custom = tf.engine().runKernel('AttentionMask', { q, k, mask }, { divisor, pastLen });
                const customArr = await custom.array();
                return customArr;
            }

            async function runTest() {
                const customArr = await execute('webgl', 0);
                const manualArr = await execute('cpu', 0);
                const webgpuArr = await execute('webgpu', 0);

                // Compare arrays
                const match1 = arraysClose(manualArr, customArr);
                const match2 = arraysClose(webgpuArr, customArr);
                const match = match1 && match2;
                console.log({ match1, manualArr, customArr, match2, webgpuArr });
                document.body.innerText = match ? 'PASS' : 'FAIL';
                window.testResult = { match, manualArr, customArr, webgpuArr };
            }
            runTest();
        </script>
    </body>
</html>
