<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>EfficientScatterSub WebGL Test</title>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
        <script
            type="module"
            src="../dist/ops/fusedSoftmax.js"
        ></script>
    </head>
    <body>
        <script type="module">
            function arraysClose(a, b, epsilon = 1e-5) {
                if (Array.isArray(a) && Array.isArray(b)) {
                    if (a.length !== b.length) return false;
                    for (let i = 0; i < a.length; ++i) {
                        if (!arraysClose(a[i], b[i], epsilon)) return false;
                    }
                    return true;
                } else if (typeof a === 'number' && typeof b === 'number') {
                    return Math.abs(a - b) < epsilon;
                } else {
                    return false;
                }
            }

            async function cpuVersion() {
                await tf.setBackend('cpu');
                const memStart = tf.memory().numBytes;
                const x = tf.tensor4d(
                    [
                        [
                            [
                                [0.1, 0.2, 0.3],
                                [0.3, 0.4, 0.5],
                            ],
                            [
                                [0.1, 0.2, 0.3],
                                [0.3, 0.4, 0.5],
                            ],
                        ],
                    ],
                    [1, 2, 2, 3]
                ); // (1,nh,T,T)

                // Custom op
                //const custom = tf.engine().runKernel('FusedSoftmax', { logits: x }, { dim: -1 });
                const custom = tf.softmax(x, -1);
                const memEnd = tf.memory().numBytes;
                console.log('CPU memory used:', memEnd - memStart);
                return custom.array();
            }

            async function gpuVersion() {
                await tf.setBackend('webgl');
                const memStart = tf.memory().numBytes;
                const x = tf.tensor4d(
                    [
                        [
                            [
                                [0.1, 0.2, 0.3],
                                [0.3, 0.4, 0.5],
                            ],
                            [
                                [0.1, 0.2, 0.3],
                                [0.3, 0.4, 0.5],
                            ],
                        ],
                    ],
                    [1, 2, 2, 3]
                ); // (1,nh,T,T)

                // Custom op
                const custom = tf.engine().runKernel('FusedSoftmax', { logits: x }, { dim: -1 });
                const memEnd = tf.memory().numBytes;
                console.log('CPU memory used:', memEnd - memStart);
                return custom.array();
            }

            async function runTest() {
                const custom = await gpuVersion();
                const manual = await cpuVersion();

                console.log('Manual:', manual);
                console.log('Custom:', custom);

                // Compare arrays
                const match = arraysClose(manual, custom);
                document.body.innerText = match ? 'PASS' : 'FAIL';
                window.testResult = { match, manual, custom };
            }
            runTest();
        </script>
    </body>
</html>
